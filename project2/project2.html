<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <h1 class="head">Job Application<span class="web">(WebDeveloper)</span></h1>
            <form action="">
                <div class="form">
                    <div class="inform">
                        <label for="First Name">First Name</label>
                        <input type="text" name="FirstName" placeholder="Enter Your Name">    
                    </div>
                    <div class="inform">
                        <label for="Lat Name">Last Name</label>
                        <input type="text" name="LastName" placeholder="Enter Your LastName">    
                    </div>
                    <div class="inform">
                        <label for="Email">Email</label>
                        <input type="text" name="Email" placeholder="Enter Your Email">    
                    </div>
                    <div class="inform">
                        <label for="Job Role">JOB Role</label>
                        <select name="JobRole" id="JobRole">
                            <option value="Select Job Role">Select Job Role</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="FullStack">FullStack</option>
                            <option value="UI UX">UI UX</option>
                        </select>    
                    </div>
                    <div class="txtarea">
                        <label for="Address">Address</label>
                        <textarea row="5" cols="50" name="Address" placeholder="Enter Your Address"></textarea>    
                    </div>
                    <div class="inform">
                        <label for="City">City</label>
                        <input type="text" name="City" placeholder="Enter Your City">    
                    </div>
                    <div class="inform">
                        <label for="PinCOde">PinCode</label>
                        <input type="number" name="PinCode" placeholder="Enter Your PinCode">    
                    </div>
                    <div class="inform">
                        <label for="Date">Date</label>
                        <input value="2022-01-10" type="date" name="Date"  id="date">    
                    </div>
                    <div class="inform">
                        <label for="CV">Upload Your CV</label>
                        <input type="file" name="Upload" id="upload">    
                    </div>
                    <div class="button">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
